on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:latest
        ports: ['5432:5432']
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_PASSWORD: password
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.1.1

      - name: Install PostgreSQL client
        run: sudo apt-get -yqq install libpq-dev

      - name: Install Rails
        run: gem install rails -v 7.0.2.2 --path vendor/bundle

      - name: Cache Ruby Gems
        uses: actions/cache@v2
        with:
          path: vendor/bundle
          key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-gems-

      - name: Bundle Install
        run:
          bundle config path vendor/bundle
          bundle install --jobs 4 --retry 3

      - name: Prepare Database
        run: bundle exec rails db:prepare

      - name: Run Cucumber
        run: bundle exec cucumber RAILS_ENV=test

      - name: Run Unit Tests
        run: bundle exec rails test
          bundle exec rails test -e test/models/onibus_test.rb
          bundle exec rails test -e test/models/rotum_test.rb
          bundle exec rails test -e test/models/motoristum_test.rb
